<div class="container">
  <h2>ToDo List</h2>

  <ul>
    <li *ngFor="let task of tasks; let i = index;">
      <input class="check" type="checkbox" [(ngModel)]="completedTasks[i]" (change)="saveTask()" >
      <span [ngClass]="{'completed': completedTasks[i]}">{{ task }}</span>
   
      <button (click) = "removeTask(i)">X</button>
    </li>
  </ul>

  <div class="form">
    <form (ngSubmit)="addTask()">
      <input type="text" name='addTask' [(ngModel)]="newTask">
      <button type="submit">Add Task</button>
    </form>
  </div>


</div>
